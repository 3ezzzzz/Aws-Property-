<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Property - Lead Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Page Setup */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa; /* Light Baby Blue */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Box Design */
        .container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border: 3px solid #89CFF0; /* Baby Blue Border */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Logo Styling */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 100%; /* Adjust size automatically */
            height: auto;
            border-radius: 10px;
            width: 200px; /* Adjust the size of the logo */
            display: block;
            margin: 0 auto;
        }

        /* Title */
        h1 {
            text-align: center;
            font-size: 28px;
            color: #0d47a1; /* Darker Baby Blue */
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Labels and Inputs */
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            display: block;
            font-weight: 600;
        }

        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #89CFF0; /* Baby Blue Border */
            border-radius: 10px;
            background: #f0f8ff; /* Light Baby Blue */
            color: #333;
            font-size: 16px;
        }
        input::placeholder {
            color: #aaa;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 15px;
            background: #ffd700; /* Gold Color */
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #ffcc00; /* Darker Gold on Hover */
        }

        /* Footer Section */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Ensure to replace 'your-logo.png' with the actual image path -->
            <img src="your-logo.png" alt="AWS Property Logo">
        </div>
        <h1>Sign Up for Exclusive Offers!</h1>
        <form action="send_offer.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <button type="submit">Get Offers Now</button>
        </form>
        <div class="footer">
            <p>Â© 2024 AWS Property - All Rights Reserved</p>
        </div>
    </div>
</body>
</html>
